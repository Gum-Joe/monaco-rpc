<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compose App</title>
    <script type="application/javascript" src="skiko.js"></script>
    <script type="application/javascript" src="composeApp.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="container-fluid header">
            <h1>KTEdit</h1>
            <h3>Enter a file path (absolute):</h3>
            <form>
                <div class="form-group row path-form">
                    <label for="path" class="col-sm-2 col-form-label">Path:</label>
                    <div class="col">
                        <input class="form-control" id="path" type="text" value="" />
                    </div>
                    <button  type="button"  class="btn btn-primary col" id="open">Open</button>
                </div>
            </form>
            <h4>Changes save automatically.</h4>
        </div>
        <div id="monaco"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
